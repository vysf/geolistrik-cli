name-template: "${TAG_NAME}"
tag-template: "${TAG_NAME}"

categories:
  - title: "### Added"
    labels: 
      - "feat"
      - "feature"
  - title: "### Fixed"
    labels:
      - "fix"
      - "bug"
  - title: "### Changed"
    labels: 
      - "chore"
      - "refactor"
  - title: "### Documentation"
    labels: 
      - "docs"
  - title: "### Tests"
    labels: 
      - "test"
  - title: "### CI/CD"
    labels: 
      - "ci"
      - "build"
  - title: "### Removed"
    labels: 
      - "remove"
      - "delete"

change-template: "- $TITLE by @$AUTHOR (#$NUMBER)"

template: |
  ## ${TAG_NAME}
  $CHANGES

  [${TAG_NAME}]: https://github.com/vysf/geolistrik-cli/releases/tag/${TAG_NAME}
