name-template: "$TAG"
tag-template: "$TAG"

categories:
  - title: "### Added"
    labels: 
      - "feat"
      - "feature"
  - title: "### Fixed"
    labels:
      - "fix"
      - "bug"
  - title: "### Changed"
    labels: 
      - "chore"
      - "refactor"
  - title: "### Documentation"
    labels: 
      - "docs"
  - title: "### Tests"
    labels: 
      - "test"
  - title: "### CI/CD"
    labels: 
      - "ci"
      - "build"
  - title: "### Removed"
    labels: 
      - "remove"
      - "delete"

change-template: "- $TITLE by @$AUTHOR (#$NUMBER)"

template: |
  ## $NAME
  $CHANGES

  [$NAME]: https://github.com/${{ github.repository }}/releases/tag/$TAG
