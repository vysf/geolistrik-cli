name: Generate Changelog

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  
jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check number of tags
        id: check_tags
        run: |
          TAG_COUNT=$(git tag --list | wc -l)
          echo "tag_count=$TAG_COUNT" >> $GITHUB_ENV
          echo "Number of tags: $TAG_COUNT"

      - name: Skip if first release
        if: env.tag_count < 2
        run: |
          echo "Only one tag found, skipping changelog generation."
          echo "SKIP_CHANGELOG=true" >> $GITHUB_ENV

      - name: Generate changelog
        if: env.tag_count >= 2
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          mytoken: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{ github.ref_name }}
          reverse: false

      - name: Save changelog
        if: env.tag_count >= 2
        run: |
          echo "${{ steps.changelog.outputs.changelog }}" > CHANGELOG.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin master
          git checkout master
          git pull origin master
          git add CHANGELOG.md
          git commit -m "docs: update changelog for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin master
